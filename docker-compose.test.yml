version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dd_investment_backend_test
    env_file:
      - backend/.env.development
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    expose:
      - "8000"
    depends_on:
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: dd_investment_frontend_test
    expose:
      - "80"

  nginx:
    image: nginx:1.25-alpine
    container_name: dd_investment_nginx_test
    volumes:
      - ./deploy/nginx.test.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend

  db:
    image: postgres:15-alpine
    container_name: dd_investment_db_test
    restart: unless-stopped
    environment:
      POSTGRES_DB: finance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-lee1367}
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_test_data:
  frontend_dist:

